{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polls | {% block title %}index{% endblock %}</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,600,600i&amp;subset=latin-ext" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" integrity="sha256-HxaKz5E/eBbvhGMNwhWRPrAR9i/lG1JeT4mD6hCQ7s4=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
    {% block stylesheets %}{% endblock stylesheets %}
    {% block head_scripts %}{% endblock head_scripts %}
  </head>
  <body>
  {% block content %}{% endblock content %}
  {% block body_scripts %}{% endblock body_scripts %}
  </body>
</html>
